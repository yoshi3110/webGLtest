<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | がんばれ! ソラコくん</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <script src="TemplateData/UnityProgress.js"></script>
  <script src="Build/UnityLoader.js"></script>
  <script>
    function loadWebgl() {
      unityInstance = UnityLoader.instantiate("unityContainer", "Build/Sorako(0.32).json", { onProgress: UnityProgress });
    }
  </script>
</head>

<body>
  <div class="webgl-content">
    <div id="unityContainer" style="width: 440px; height: 330px"></div>
    <!-- クリックで関数 loadWebgl() の実行。-->
    <input type=image onclick="loadWebgl();" src="clicktoplay.png">
    <div class="footer">
      <div class="webgl-logo"></div>
      <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
      <div class="title">がんばれ! ソラコくん</div>
    </div>
  </div>
</body>

</html>
